<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman | u03</title>

  <link rel="stylesheet" href="/styles/css/style.css">
  <script src="/js/hangman.js" defer></script>
</head>
<body>
  <div class="container">
    <main>
      <h1>Hangman</h1>
      <button class="btn start-game-btn" type="button">Start game</button>
      <section class="image">
        <img class="hangman-img"></img>
      </section>
      <section class="word-area">
      </section>
      <section class="keyboard">
      </section>
      <section class="stats">
        <section class="counter"></section>
        <section class="guesses">Guesses made:&nbsp;</section>
        <section class="health">HP:&nbsp;</section>
      </section> 
      <section class="messages">
        <section class="motivation"></section>
        <section class="win"></section>
        <section class="lose"></section>
      </section> 
    </main>
  </div>
</body>
</html>
